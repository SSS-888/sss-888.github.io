<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chernobyl Research Group</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .centered-content {
            text-align: center;
            position: relative;
        }

        .title {
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .title:hover {
            color: red;
        }

        .menu-icon {
            cursor: pointer;
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 0 auto;
        }

        .menu-icon div {
            background-color: white;
            height: 4px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .menu-icon:hover div {
            background-color: red;
        }

        .menu {
            display: none;
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            list-style: none;
            padding: 0;
            border: 1px solid white;
        }

        .menu li {
            padding: 15px 30px;
            color: white;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .menu li:hover {
            background-color: red;
            cursor: pointer;
        }

        .menu a {
            text-decoration: none;
            color: white;
            display: block;
        }

        .menu a:hover {
            color: white;
        }
    </style>
</head>
<body>

    <div class="centered-content">
        <div class="title">Chernobyl Research Group</div>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul class="menu">
            <li><a href="reports.html">Reports</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </div>

    <script>
        const menu = document.querySelector('.menu');

        function toggleMenu() {
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }

        // Hide the menu when clicking outside the menu or menu icon
        window.onclick = function(event) {
            if (!event.target.matches('.menu-icon, .menu-icon div')) {
                menu.style.display = 'none';
            }
        }
    </script>

</body>
</html>
